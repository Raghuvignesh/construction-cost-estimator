<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Material Cost Estimator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.6.0/jspdf.plugin.autotable.min.js"></script>

</head>
<body>

    <div class="container">
        <h1>🏗️ Building Material Cost Estimator</h1>

        <div class="form-card">
            <h3 id="project-title"></h3>
            <label for="material">Material:</label>
<select id="material">
    <option value="Cement">Cement</option>
    <option value="Sand">Sand</option>
    <option value="Steel">Steel</option>
    <option value="Bricks">Bricks</option>
    <option value="Other">Other (Add New)</option>
</select>

<input type="text" id="new-material" placeholder="Enter new material name" style="display: none;">


            <label for="quantity">Quantity:</label>
            <div class="input-group">
                <input type="number" id="quantity" placeholder="Enter quantity" min="0">
                <select id="unit"></select>
            </div>

            <label for="unit-price">Unit Price (₹):</label>
            <input type="number" id="unit-price" placeholder="Enter price per unit" min="0">

            <button id="add-material">➕ Add Material</button>
        </div>

        <h2>📋 Cost Breakdown</h2>
        <div class="table-container">
            <table id="materials-table">
                <thead>
                    <tr>
                        <th>Material</th>
                        <th>Qty</th>
                        <th>Unit</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>❌</th>
                    </tr>
                </thead>
                <tbody id="material-list"></tbody>
                
            </table>
            <p id="empty-msg" style="color: #888; margin-top: 10px;">No materials added yet.</p>
            <button id="download-pdf">📄 Download PDF</button>
        </div>
        <div class="estimator-actions">
            <button id="saveProjectBtn">💾 Save</button>
            <button id="exitProjectBtn" type="button">Exit</button>
          </div>
    </div>
      
    <div class="total-bar" id="total-cost">Total: ₹0.00</div>
    <script>
                // Show project name from URL at top
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const projectName = params.get("name");

            if (projectName) {
                const heading = document.querySelector("h1");
                heading.innerHTML = `🏗️ ${projectName} - Building Material Cost Estimator`;
            }
        });

    </script>

    <script src="script.js"></script>
