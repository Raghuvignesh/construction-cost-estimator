<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 20px;
      color: #333;
    }

    .project-list {
  max-width: 100%;
  padding: 20px;
  overflow: visible; 
  position: relative; 
}



    .project-item {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        margin-bottom: 10px;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.3);
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center;     /* Center vertically */
        gap: 10px; 
        overflow:visible;
        z-index:2;
        }

    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f0f2f5;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  position: relative;
  overflow: hidden;
}

/* Background image blur layer */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: url('https://www.mcgqs.com.au/wp-content/uploads/2023/03/detailed-construction-cost-estimate.webp') no-repeat center center/cover;
        filter: blur(12px);
        z-index: -1;
        opacity: 1;
    }



    .project-name {
        font-size: 22px;
        color: #333;
        cursor: pointer;
        flex: 1;
        padding-right: 10px;
        font-size: 18px;
        color: #fff;
        font-weight: 500;
        text-align: center;
        flex-grow: 1;
    }

    .menu-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .dropdown {
  position: absolute;
  right: 10px;
  top: 40px;
  background: white;
  border: 1px solid #ccc;
  border-radius: 6px;
  display: none;
  /* flex-direction: column; */
  z-index: 999; /* increased to stay above project items */
  box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* adds visibility */
}


    .dropdown button {
      padding: 10px;
      background: white;
      border: none;
      text-align: left;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: #f0f0f0;
    }

    .add-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #007bff;
      color: white;
      font-size: 28px;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 20px;
        border-radius: 16px;
        width: 90%;
        max-width: 300px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }


    .popup-content input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px 0 20px;
      box-sizing: border-box;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .popup-content button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .save-btn { background: #28a745; color: white; }
    .cancel-btn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>üìÅ My Projects</h1>
  <div class="project-list" id="project-list"></div>
  <button class="add-btn" id="add-btn" style="
  position: static;
  display: block;
  margin: 30px auto 10px auto;
  /* padding: 14px 22px; */
  font-size: 24px;
  /* background-color: blue; */
  color: white;
  border: none;
  align-items:center;
  justify-content:center;
  border-radius: 50%;
  box-shadow: 0 4px 6px rgba(0,0,0,0.3);
  cursor: pointer;
  z-index: 999;
">+</button>

  <!-- Popup for adding new project -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h3>Enter Project Name</h3>
      <input type="text" id="project-name-input" placeholder="e.g. Dream Home">
      <div class="popup-buttons">
        <button class="save-btn" id="save-project">Save</button>
        <button class="cancel-btn" id="cancel-popup">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const addBtn = document.getElementById("add-btn");
    const popup = document.getElementById("popup");
    const saveBtn = document.getElementById("save-project");
    const cancelBtn = document.getElementById("cancel-popup");
    const projectInput = document.getElementById("project-name-input");
    const projectList = document.getElementById("project-list");

    const getProjects = () => JSON.parse(localStorage.getItem("projects")) || [];

    const saveProjects = (projects) => localStorage.setItem("projects", JSON.stringify(projects));

    const createProjectItem = (name, index, projects) => {
      const item = document.createElement("div");
      item.className = "project-item";

      const nameSpan = document.createElement("span");
      nameSpan.className = "project-name";
      nameSpan.textContent = name;
      nameSpan.onclick = () => window.location.href = `estimator.html?name=${encodeURIComponent(name)}`;

      const menuBtn = document.createElement("button");
      menuBtn.className = "menu-btn";
      menuBtn.innerHTML = "&#8942;";

      const dropdown = document.createElement("div");
      dropdown.className = "dropdown";

      const renameBtn = document.createElement("button");
      renameBtn.textContent = "Rename";
      renameBtn.onclick = () => {
        const newName = prompt("Enter new project name:", name);
        if (newName) {
          projects[index] = newName;
          saveProjects(projects);
          renderProjects();
        }
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => {
        if (confirm("Are you sure you want to delete this project?")) {
          projects.splice(index, 1);
          saveProjects(projects);
          renderProjects();
        }
      };

      dropdown.append(renameBtn, deleteBtn);
      menuBtn.onclick = (e) => {
        e.stopPropagation();
        document.querySelectorAll(".dropdown").forEach(d => d.style.display = "none");
        dropdown.style.display = "flex";
      };

      item.append(nameSpan, menuBtn, dropdown);
      return item;
    };

    const renderProjects = () => {
      const projects = getProjects();
      projectList.innerHTML = "";
      projects.forEach((name, index) => {
        const item = createProjectItem(name, index, projects);
        projectList.appendChild(item);
      });
      document.addEventListener("click", () => {
        document.querySelectorAll(".dropdown").forEach(d => d.style.display = "none");
      });
    };

    addBtn.onclick = () => {
      popup.style.display = "flex";
      projectInput.value = "";
    };

    cancelBtn.onclick = () => popup.style.display = "none";

    saveBtn.onclick = () => {
      const name = projectInput.value.trim();
      if (name) {
        const projects = getProjects();
        projects.push(name);
        saveProjects(projects);
        window.location.href = `estimator.html?name=${encodeURIComponent(name)}`;
      }
    };

    window.onload = renderProjects;
    console.log("%cüîß Developed by Budapaneti Raghu Sai Vignesh Varma", "color: green; font-size: 16px; font-weight: bold;");

  </script>

</body>
</html>
